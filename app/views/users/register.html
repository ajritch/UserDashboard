<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset = "UTF-8">
		<meta name = "description" content = "Register here for the user dashboard.">
		<title>Register</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	</head>
	<body>

		<nav class = 'navbar navbar-default'>
			<div class = 'container-fluid'>
				<div class = 'navbar-header'>
					<a class = 'navbar-brand' href = "/dashboard">WombatDash</a>
				</div>
				<ul class = 'nav navbar-nav'>
					<li><a href = '/'>Home</a></li>
				</ul>
				<ul class = 'nav navbar-nav navbar-right'>
					<li><a href="/signin">Sign In</a></li>
				</ul>
			</div>
		</nav>

		<div class = 'container'>
			<div class = 'col-md-4'>
				<h2>Register</h2>
				<br>
				{% with messages = get_flashed_messages() %}
					{% for message in messages %}
						<p class = 'text-danger'>{{message}}</p>
					{% endfor %}
				{% endwith %}
				<form action = '/add_user' method = 'post'>
					<div class = 'form-group'>
						<label>Email Address:</label>
						<input class = 'form-control' type = 'email' name = 'email' required>
					</div>
					<div class = 'form-group'>
						<label>First Name:</label>
						<input class = 'form-control' type = 'text' name = 'first_name' required>
					</div>
					<div class = 'form-group'>
						<label>Last Name:</label>
						<input class = 'form-control' type = 'text' name = 'last_name' required>
					</div>
					<div class = 'form-group'>
						<label>Password:</label>
						<input class = 'form-control' type = 'password' name = 'password' required>
					</div>
					<div class = 'form-group'>
						<label>Confirmation Password</label>
						<input class = 'form-control' type = 'password' name = 'conf_password' required>
					</div>
					<input type = 'submit' class = 'btn btn-success pull-right' value = 'Register'>
				</form>
				<br><br><br>
				<a href = '/signin'>Already have an account? Login.</a>
			</div>
		</div>
	</body>
</html>
